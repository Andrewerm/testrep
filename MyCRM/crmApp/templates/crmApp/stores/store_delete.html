{% extends 'crmApp/base.html' %}

{% block title %}Delete of store {{ item }}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ item }}"?</p>
    <input type="submit" value="Confirm">
</form>
<form action={% url 'crm:store_list'%}>
    <input type="submit" value="Cancel">
</form>

{% endblock %}
